<svg xmlns="http://www.w3.org/2000/svg" width="700" height="320" viewBox="0 0 700 320">
  <style>
    .box { fill:#f3f4f6; stroke:#111827; stroke-width:1; rx:8; }
    .title { font: 600 14px 'Arial'; fill:#111827; }
    .label { font: 400 12px 'Arial'; fill:#111827; }
    .arrow { stroke:#111827; stroke-width:1.5; marker-end: url(#arrowhead); fill:none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827"></polygon>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="40" y="30" width="180" height="60"></rect>
  <text class="title" x="50" y="50">Person (prototype)</text>
  <text class="label" x="50" y="68">getBasicInfo()</text>

  <rect class="box" x="260" y="30" width="180" height="80"></rect>
  <text class="title" x="270" y="50">Player (prototype)</text>
  <text class="label" x="270" y="68">score(), getProfile()</text>
  <text class="label" x="270" y="84">Object.create(Person.prototype)</text>

  <rect class="box" x="480" y="30" width="180" height="60"></rect>
  <text class="title" x="490" y="50">Team (constructor)</text>
  <text class="label" x="490" y="68">players[], addPlayer()</text>

  <!-- arrows for prototype chain -->
  <path class="arrow" d="M220 60 L260 60"></path>
  <path class="arrow" d="M440 60 L480 60"></path>

  <!-- Flow: callbacks -> promises -->
  <rect class="box" x="40" y="140" width="620" height="140"></rect>
  <text class="title" x="50" y="160">Simulación de partido</text>
  <text class="label" x="50" y="182">Fase original: callbacks con setTimeout (simulateMatch)</text>
  <text class="label" x="50" y="200">Optimización: Promises + async/await (simulateMatchAsync)</text>
  <text class="label" x="50" y="218">Beneficios: mejor manejo de errores, lectura secuencial</text>

  <!-- arrows pointing to flow -->
  <path class="arrow" d="M350 100 L350 140"></path>
</svg>
